{% extends "base.html"%} {% block content %} {% if object%}
<h1>Edit: <span class="teal-text">{{object.name}}</span></h1>
{%else%}
<h1>Add Character</h1>
{% endif %}
<div class="form-area">
  <form action="" method="post">
    {% csrf_token %}
    <table class="striped highlight">
      {{form.as_table}}
    </table>
    <input type="submit" value="Submit" class="btn" />
  </form>
</div>
{% endblock %}
